<div class="regional">
  <div class="search-page">
    <div class="search">
      <ul>
        <li></li>
        <li><input #searchBox type='text' placeholder='搜索' (input)='search(searchBox.value)'/></li>
      </ul>
    </div>
    <p (click)="cancle()">取消</p>
  </div>
  <div class="search-list">
    <ul>
      <li *ngFor='let item of resultList$ | async' (click)='valChanged(item.id)'>
        <span>{{item.name}}</span>
      </li>
    </ul>

</div>
