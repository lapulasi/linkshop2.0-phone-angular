    <dt>Linkshop能解决什么？</dt>
    <dd>通过人脸识别技术和数据统计分析，让销售及管理人员掌握从单店、商圈至区域的消费特征和顾客敏感度，为配置调整、资源优化提供科学的决策依据，最终实现准确预判市场趋势，提升销售系统效率。</dd>

  <dl>
    <dt>什么是人脸识别？</dt>
    <dd>是基于人的脸部特征信息进行身份识别的一种生物识别技术。用摄像机采集人脸图像，并自动在图像中检测和跟踪人脸，进而对检测到的人脸进行脸部的一系列相关技术处理。包括人脸图像采集、人脸定位、人脸识别预处理、记忆存储和比对辨识，达到识别不同人身份的目的。</dd>
